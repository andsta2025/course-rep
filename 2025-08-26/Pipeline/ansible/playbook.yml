- hosts: hetzner
  become: yes
  tasks:
    - name: Atnaujinti paketų sąrašą
      apt:
        update_cache: yes

    - name: Įdiegti reikalingus paketus
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present

    - name: Įdiegti Docker
      shell: |
        curl -fsSL https://get.docker.com | sh
      args:
        creates: /usr/bin/docker

    - name: Įdiegti Docker Compose plugin
      apt:
        name: docker-compose-plugin
        state: present

    - name: Sukurti config direktoriją
      file:
        path: /opt/app/config
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Nukopijuoti config.yaml
      copy:
        src: ../config/config.yaml
        dest: /opt/app/config/config.yaml
        owner: root
        group: root
        mode: '0644'

    - name: Nukopijuoti docker-compose.yml
      copy:
        src: ../docker-compose.yml
        dest: /opt/app/docker-compose.yml
        owner: root
        group: root
        mode: '0644'

    - name: Paleisti konteinerį su Docker Compose
      shell: docker compose -f /opt/app/docker-compose.yml up -d